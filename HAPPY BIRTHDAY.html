    <!-- Include canvas-confetti library -->
 <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script>
        // Function to reveal the content and trigger confetti
        function revealContent() {
            document.getElementById('website-content').style.display = 'block';
            document.querySelector('.reveal-button').style.display = 'none';
           
           
            var audio = document.getElementById('birthday-audio');
            audio.play();
            
            // Trigger confetti with heart shapes
            const defaults = {
                spread: 360,
                ticks: 100,
                gravity: 0,
                decay: 0.95,
                startVelocity: 15,
                shapes: ["hearts"],
                colors: ["FFC0CB", "FF69B4", "FF1493", "C71585"],
            };
            
            confetti({
                ...defaults,
                particleCount: 100,
                scalar: 2,
            });

            confetti({
                ...defaults,
                particleCount: 100,
                scalar: 3,
            });

            confetti({
                ...defaults,
                particleCount: 100,
                scalar: 4,
            });
        }

        // Countdown timer function
        function updateTime() {
            // Set the birth date and time
            var birthDate = new Date('2006-08-10 12:00:00'); // Replace with actual birth date and time
            var now = new Date();
            var timeDifference = now - birthDate;

            // Calculate time components
            var years = Math.floor(timeDifference / (1000 * 60 * 60 * 24 * 365.25));
            var months = Math.floor((timeDifference % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24 * 30.44));
            var days = Math.floor((timeDifference % (1000 * 60 * 60 * 24 * 30.44)) / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            // Display the result
            document.getElementById('time-since-birth').innerHTML = 
                years + ' years ' + 
                months + ' months ' + 
                days + ' days ' + 
                hours + ' hours ' + 
                minutes + ' minutes ' + 
                seconds + ' seconds';
        }

        // Update the timer every second
        setInterval(updateTime, 1000);
    </script>
